<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.

<ion-tabs class="tabs-icon-top background:'#483D8B'">

-->
<ion-tabs class="tabs-icon-top tabs-light">

  <!-- Find Tab -->
  <ion-tab title="Procure & Negocie" icon="icon ion-search" href="#/tab/item">
    <ion-nav-view name="tab-item"></ion-nav-view>
  </ion-tab>


  <!-- Publish Tab -->
  <ion-tab title="Publicar" icon="icon ion-pin" href="#/tab/publish">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Conta" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


  <!-- Setting Tab -->
  <ion-tab title="Configurações" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
